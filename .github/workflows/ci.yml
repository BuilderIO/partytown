name: Partytown CI
on: [push, pull_request]

jobs:
  test-chromium:
    name: Test Chromium (Ubuntu)
    strategy:
      fail-fast: false

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Cache NPM Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install NPM Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install Chromium Playwright
        run: npx playwright install chromium && npx playwright install-deps chromium

      - name: Run Chromium E2E Tests (Service Worker)
        run: npm run test.chromium

      - name: Run Chromium E2E Tests (Atomics)
        run: npm run test.atomics

      - name: Run Unit Tests
        run: npm run test.unit

      - name: Upload Videos
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: Chromium Videos
          path: tests/videos

  test-webkit:
    name: Test WebKit (MacOS)
    strategy:
      fail-fast: false

    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Cache NPM Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install NPM Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install WebKit Playwright
        run: npx playwright install webkit && npx playwright install-deps webkit

      - name: Run WebKit E2E Tests
        run: npm run test.webkit

      - name: Upload Videos
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: WebKit Videos
          path: tests/videos
