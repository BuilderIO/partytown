<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Partytown Test Page" />
    <title>Audio</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif,
          Apple Color Emoji, Segoe UI Emoji;
        font-size: 12px;
      }
      h1 {
        margin: 0 0 15px 0;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      a {
        display: block;
        padding: 16px 8px;
      }
      a:link,
      a:visited {
        text-decoration: none;
        color: blue;
      }
      a:hover {
        background-color: #eee;
      }
      li {
        display: flex;
        margin: 15px 0;
      }
      li strong,
      li code,
      li button {
        white-space: nowrap;
        flex: 1;
        margin: 0 5px;
      }
    </style>
    <script>
      partytown = {
        logScriptExecution: true,
      };
    </script>
    <script src="/~partytown/debug/partytown.js"></script>
  </head>
  <body>
    <h1>Audio</h1>
    <ul>
      <li>
        <strong>document.createElement('audio')</strong>
        <code id="testCreateElementAudio"></code>
        <button id="btnCreateElementAudio">Play</button>
        <script type="text/partytown">
          (function () {
            const audio = document.createElement('audio');
            audio.src = 'submit.mp3?testCreateElementAudio';

            document.getElementById('btnCreateElementAudio').addEventListener('click', () => {
              audio.play().then(() => {
                const elm = document.getElementById('testCreateElementAudio');
                elm.textContent = 'played';
                elm.className = 'testCreateElementAudio';
              });
            });
          })();
        </script>
      </li>

      <li>
        <strong>new Audio()</strong>
        <code id="testNewAudio"></code>
        <button id="btnNewAudio">Play</button>
        <script type="text/partytown" src="audio-scripts.js"></script>
      </li>
    </ul>

    <hr />
    <p><a href="/tests/">All Tests</a></p>
  </body>
</html>
