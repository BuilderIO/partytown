<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Partytown Test Page" />
    <title>History</title>
    <link
      rel="icon"
      id="favicon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ‰</text></svg>"
    />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif,
          Apple Color Emoji, Segoe UI Emoji;
        line-height: 2em;
      }
      h1 {
        margin: 0 0 15px 0;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      a {
        display: block;
        padding: 16px 8px;
      }
      a:link,
      a:visited {
        text-decoration: none;
        color: blue;
      }
      a:hover {
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <h1>History</h1>
    <ul>
      <li>
        <strong>history.pushState(88, '')</strong>
        <code id="test0"></code>
        <script type="text/partytown">
          (function () {
            history.pushState(88, '');
            const elm = document.getElementById('test0');
            elm.textContent = history.state;
            elm.className = 'test0';
          })();
        </script>
      </li>
      <li>
        <strong>history.pushState({...}, '')</strong>
        <code id="test1"></code>
        <script type="text/partytown">
          (function () {
            history.pushState({ mph: 88 }, '');
            const elm = document.getElementById('test1');
            elm.textContent = JSON.stringify(history.state);
            elm.className = 'test1';
          })();
        </script>
      </li>
      <li>
        <strong>history.pushState({ year: 1955 }, '', '/history/1.21gw')</strong>
        <code id="test2"></code>
        <script type="text/partytown">
          (function () {
            history.pushState({ year: 1955 }, '', '/history/1.21gw');
            const elm = document.getElementById('test2');
            elm.textContent = JSON.stringify(history.state);
            elm.className = 'test2';
          })();
        </script>
      </li>
    </ul>

    <hr />
    <p><a href="/">All Tests</a></p>

    <script>
      partytown = {
        logCalls: true,
        logGetters: true,
        logSetters: true,
        logStackTraces: true,
      };
    </script>
    <script src="/~partytown/partytown.debug.js" async defer></script>
  </body>
</html>
