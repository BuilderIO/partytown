<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Partytown Test Page" />
    <title>Element Class</title>
    <link
      rel="icon"
      id="favicon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ‰</text></svg>"
    />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif,
          Apple Color Emoji, Segoe UI Emoji;
        line-height: 2em;
      }
      h1 {
        margin: 0 0 15px 0;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      a {
        display: block;
        padding: 16px 8px;
      }
      a:link,
      a:visited {
        text-decoration: none;
        color: blue;
      }
      a:hover {
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <h1>Element Class</h1>
    <ul>
      <li>
        <strong>set/get className</strong>
        <code id="test0"></code>
        <script type="text/partytown">
          (function() {
            const elm = document.getElementById('test0');
            elm.className = 'test0';
            elm.textContent = elm.className;
          })();
        </script>
      </li>

      <li>
        <strong>classList.add()</strong>
        <code id="test1"></code>
        <script type="text/partytown">
          (function() {
            const elm = document.getElementById('test1');
            elm.classList.add('test1');
            elm.textContent = elm.className;
          })();
        </script>
      </li>

      <li>
        <strong>classList.remove()</strong>
        <code id="test2" class="remove-me test2"></code>
        <script type="text/partytown">
          (function() {
            const elm = document.getElementById('test2');
            elm.classList.remove('remove-me');
            elm.textContent = elm.className;
          })();
        </script>
      </li>

      <li>
        <strong>classList.toggle() on</strong>
        <code id="test3"></code>
        <script type="text/partytown">
          (function() {
            const elm = document.getElementById('test3');
            elm.classList.toggle('test3');
            elm.textContent = elm.className;
          })();
        </script>
      </li>

      <li>
        <strong>classList.toggle() off</strong>
        <code id="test4" class="remove-me test4"></code>
        <script type="text/partytown">
          (function() {
            const elm = document.getElementById('test4');
            elm.classList.toggle('remove-me');
            elm.textContent = elm.className;
          })();
        </script>
      </li>

      <li>
        <strong>classList.value</strong>
        <code id="test5" class="test5"></code>
        <script type="text/partytown">
          (function() {
            const elm = document.getElementById('test5');
            elm.textContent = elm.classList.value;
          })();
        </script>
      </li>

      <li>
        <strong>classList.length</strong>
        <code id="test6" class="a b c"></code>
        <script type="text/partytown">
          (function() {
            const elm = document.getElementById('test6');
            elm.textContent = elm.classList.length;
          })();
        </script>
      </li>
    </ul>

    <script type="text/partytown">
      document.body.classList.add('completed');
    </script>

    <hr />
    <p><a href="/">All Tests</a></p>

    <script>
      partytown = {
        logCalls: true,
        logGetters: true,
        logSetters: true,
        logStackTraces: false,
      };
    </script>
    <script src="/~partytown/partytown.debug.js" async defer></script>
  </body>
</html>
