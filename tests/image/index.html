    <h1>Image</h1>
    <ul>
      <li>
        <strong>Image() onload</strong>
        <code id="test0"></code>
        <script type="text/partytown">
          (function () {
            const image = new Image();
            image.onload = function (ev) {
              const elm = document.getElementById('test0');
              elm.textContent = ev.type;
              elm.className = 'test0';
            };
            image.src = 'dot.gif?test=0';
          })();
        </script>
      </li>
