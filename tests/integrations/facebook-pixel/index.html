<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Partytown Test Page" />

    <title>Partytown Facebook Pixel</title>

    <script>
      partytown = {
        resolveUrl(url, location) {
          if (url.hostname.includes('connect.facebook.net')) {
            const proxyUrl = new URL('https://cdn.builder.io/api/v1/proxy-api');
            proxyUrl.searchParams.append('url', url);
            return proxyUrl;
          }
        },
        debug: true,
        forward: ['fbq'],
        logCalls: true,
        logGetters: true,
        logSetters: true,
        logImageRequests: true,
        logMainAccess: true,
        logSendBeaconRequests: true,
        logStackTraces: false,
        logScriptExecution: true,
      };
    </script>
    <script src="/~partytown/debug/partytown-snippet.js"></script>

    <!-- Facebook Pixel Code -->
    <script type="text/partytown">
      !(function (f, b, e, v, n, t, s) {
        if (f.fbq) return;
        n = f.fbq = function () {
          n.callMethod ? n.callMethod.apply(n, arguments) : n.queue.push(arguments);
        };
        if (!f._fbq) f._fbq = n;
        n.push = n;
        n.loaded = !0;
        n.version = '2.0';
        n.queue = [];
        t = b.createElement(e);
        t.async = !0;
        t.src = v;
        s = b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t, s);
      })(window, document, 'script', 'https://connect.facebook.net/en_US/fbevents.js');
      fbq('init', '166730740625110');
      fbq('track', 'PageView');
    </script>
    <!-- End Facebook Pixel Code -->

          Apple Color Emoji, Segoe UI Emoji;

      h1 {
        margin: 0 0 15px 0;

  </head>
  <body>
    <h1>Partytown Facebook Pixel</h1>

    <p>
      <strong>fbq()</strong>
      <span id="testFbq"></span>
    </p>

    <script>
      function sendEvent() {
        fbq('track', 'PageView');
        document.getElementById('testFbq').textContent = 'called';
      }
    </script>
    <button onclick="sendEvent()" id="buttonSendEvent">fbq('track', 'PageView')</button>

    <script type="text/partytown">
      (function () {
        document.body.classList.add('completed');
      })();
